<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="style.css"><meta name="viewport" content="width=device-width, initial-scale=1"/></head>
    <body>
        <main></main>
    </body>
    <script>
        const images = 
        [
            ["証", "証.png", "2024/4/6"],
            ["行く", "行く.png", "2024/4/7"],
            ["源氏", "源氏.png", "2024/4/7"],
            ["花", "花.png", "2024/4/8"],
            ["赤", "赤.png", "2024/4/10"],
            ["緑", "緑.png", "2024/4/12"],
            ["ごめん", "ごめん.png", "2024/4/16"],
        ];

        const main = document.getElementsByTagName("main")[0];
        for(let i = 0, length = images.length; i < length; i++)
        {
            const div = document.createElement("div"),
                  img = document.createElement("img"),
                  p = document.createElement("p"),
                  span = document.createElement("span");

            img.src = "img/" + images[i][1];
            p.textContent = images[i][0];
            span.innerHTML = images[i][2];

            div.append(img);
            div.append(p);
            div.append(span);

            main.append(div);
        };
    </script>
</html>
